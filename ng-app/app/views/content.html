<div class="inner-container">
	<div class="left-menu" ng-include="'partials/left_menu.html'"></div>
	<div class="content-page" ng-init="initialize()">
		<div class="inner-content-page">
			<div class="content-wrap">
				<div class="basic">
					<img ng-if="film.thumbnail" ng-src="{{api.film.thumbnail}}">
					<img ng-if="!film.thumbnail" ng-src="../images/noimage.jpg" />
					<div class="body">
						<h2 class="title">{{api.film.title}}</h2>
						<p class="description">{{api.film.description}}</p>
					</div>
				</div>
				<h3><span class="badge"></span>{{api.content.title}}</h3>
				<ul class="link-list">
					<li ng-repeat="link in api.iframe_links track by $index">
						<iframe ng-src="{{appendUrl(link.url)}}"></iframe>
					</li>
				</ul>
				<ul class="text-link-list">
					<p class="list-title"><span class="badge"></span>その他の動画リンク</p>
					<li ng-repeat="link in api.text_links track by $index">
						<a target="_blank" href="{{link.url}}" class="link-title">
							{{link.title}}
						</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="right-menu" ng-include="'partials/right_menu.html'"></div>
</div>
